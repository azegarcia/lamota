<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/lamota.png" type="image/png">
        <title>La Mota - Oregon's Best Dispensaries</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div id="spinner" class="show w-100 vh-100 bg-black position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="jumping-spinner" role="status">
                <img src="img/lamota.png" alt="Logo" width="60" height="60">
            </div>
        </div>
        <div id="navbar"></div>
        <!-- <div id="modalsearch"></div> -->
        <div id="headline"></div>
        <hr style="width: 100%; border: none; border-top: 2px solid white;">
        <div class="container py-5">
            <div class="tab-class text-center">
                <div class="row g-4">
                    <div class="col-lg-4 text-start">
                        <h1 class="text-white-section">Best Sellers</h1>
                    </div>
                    <div class="col-lg-8 text-end">
                        <ul class="nav nav-pills d-inline-flex text-center mb-5">
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="row g-4">
                                    <div class="col-md-6 col-lg-4 col-xl-3">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img src="img/1.png" alt="" width="300" height="300">
                                            </div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4 class="text-white-section">Runtz Punch</h4>
                                                <p>Caked, 1g Extract</p>
                                                <p class="text-white fs-5 fw-bold mb-0">$14.00</p>
                                                <br>
                                                <button id="addToCartBtn1" class="btn border border-primary rounded-pill px-3 text-white" data-product-name="Runtz Punch" data-product-desc="Caked, 1g Extract" data-product-price="14.00">
                                                    <i class="fa fa-shopping-bag me-2 text-white-section"></i> Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xl-3">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img src="img/mendobreath.png" alt="" width="300" height="300">
                                            </div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4 class="text-white-section">Mendo Breath</h4>
                                                <p>Caked, 1g Extract</p>
                                                <p class="text-white fs-5 fw-bold mb-0">$20.00</p>
                                                <br>
                                                <button id="addToCartBtn2" class="btn border border-primary rounded-pill px-3 text-white" data-product-name="Mendo Breath" data-product-desc="Caked, 1g Extract" data-product-price="20.00">
                                                    <i class="fa fa-shopping-bag me-2 text-white-section"></i> Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xl-3">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img src="img/zoom.png" alt="" width="300" height="300">
                                            </div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4 class="text-white-section">Black Magic</h4>
                                                <p>Caked, 1g Extract</p>
                                                <p class="text-white fs-5 fw-bold mb-0">$20.00</p>
                                                <br>
                                                <button id="addToCartBtn3" class="btn border border-primary rounded-pill px-3 text-white" data-product-name="Black Magic" data-product-desc="Caked, 1g Extract" data-product-price="20.00">
                                                    <i class="fa fa-shopping-bag me-2 text-white-section"></i> Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xl-3">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img src="img/5.png" alt="" width="300" height="300">
                                            </div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4 class="text-white-section">Guava Gelato</h4>
                                                <p>Bubble's Hash, 1g Moonrocks</p>
                                                <p class="text-white fs-5 fw-bold mb-0">$20.00</p>
                                                <br>
                                                <button id="addToCartBtn4" class="btn border border-primary rounded-pill px-3 text-white" data-product-name="Guava Gelato" data-product-desc="Bubble's Hash, 1g Moonrocks" data-product-price="20.00">
                                                    <i class="fa fa-shopping-bag me-2 text-white-section"></i> Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        <hr style="width: 100%; border: none; border-top: 2px solid white;">
        <h2>Shopping Cart (testing)</h2>
        <ul id="cartItems">
        </ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <div id="features"></div>
        <hr style="width: 100%; border: none; border-top: 2px solid white;">
        <div id="footer"></div>
        <div id="copyright"></div>
        <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="js/bestseller.js"></script>
        <script src="js/main.js"></script>
        <script src="js/navi.js"></script>
        <!-- <script src="js/carousel.js"></script> -->
    </body>
</html>
