    <script type="module">
      // Import Firebase modules directly
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

      // Firebase config (replace with your actual config)
      const firebaseConfig = {
          apiKey: "AIzaSyB7gqHKTg_zu19pUOoWJRMJT1th6eLBAa0",
          authDomain: "lamotapos-f25b9.firebaseapp.com",
          projectId: "lamotapos-f25b9",
          storageBucket: "lamotapos-f25b9.appspot.com",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Fetch and display data
      const querySnapshot = await getDocs(collection(db, "Products"));

      // Create a table (if not already in your HTML)
      const table = document.createElement("table");
      table.className = "table table-striped";

      // Optional: Add table headers
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      `;
      table.appendChild(thead);

      // Table body
      const tbody = document.createElement("tbody");

      querySnapshot.forEach((doc) => {
      const data = doc.data();

      const tr = document.createElement("tr");

      const nameTd = document.createElement("td");
      nameTd.textContent = data.Name || '';

      const categoryTd = document.createElement("td");
      categoryTd.textContent = data.Category || '';

      const priceTd = document.createElement("td");
      priceTd.textContent = data.Price || '';

      const quantityTd = document.createElement("td");
      quantityTd.textContent = data.Quantity || '';

      tr.appendChild(nameTd);
      tr.appendChild(categoryTd);
      tr.appendChild(priceTd);
      tr.appendChild(quantityTd);

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    const containerDiv = document.getElementById('products-table');
    containerDiv.appendChild(table);
  </script>
