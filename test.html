<!DOCTYPE html>
<html>
<head>
  <title>Fetch Firestore Data</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    // Import Firebase modules directly
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    // Firebase config (replace with your actual config)
  const firebaseConfig = {
      apiKey: "AIzaSyB7gqHKTg_zu19pUOoWJRMJT1th6eLBAa0",
      authDomain: "lamotapos-f25b9.firebaseapp.com",
      projectId: "lamotapos-f25b9",
      storageBucket: "lamotapos-f25b9.appspot.com",
      // messagingSenderId: "SENDER_ID",
      // appId: "APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fetch and display data
  const querySnapshot = await getDocs(collection(db, "Products"));

  const list = document.createElement("ul");

  querySnapshot.forEach((doc) => {
      const data = doc.data(); // This is a plain JS object
      const li = document.createElement("li");

      // Create a sublist for key-value pairs
      const subList = document.createElement("ul");

      for (const [key, value] of Object.entries(data)) {
          const item = document.createElement("li");
          item.textContent = `${key}: ${value}`;
          subList.appendChild(item);
      }

      li.appendChild(subList);
      list.appendChild(li);
  });

  document.body.appendChild(list);
  </script>
</head>
<body>
  <h1>Firestore Data</h1>
</body>
</html>
