<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/lamota.png" type="image/png">
  <title>Are You Over 21?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0, 0, 0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .yes {
      background-color: #1eccc0;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
    }

    #notice {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 30px;">
    <img src="img/lamota.png" alt="Logo" style="max-width: 150px; height: auto;">
  </div>
  <div class="container">
    <h1>Are You Over 21?</h1>
    <p>Due to regulations, you must be 21 years or older to view this site. Please confirm your age.</p>
    <button class="yes" onclick="window.location.href='main.html'">I am 21 or older</button>
    <button class="no" onclick="showNotice()">I am under 21</button>
    <div id="notice">
      <p>Sorry, you must be at least 21 years old to access the site.</p>
    </div>
  </div>
  <script>
    function showNotice() {
      document.getElementById("notice").style.display = "block";
    }
  </script>
</body>
</html>
